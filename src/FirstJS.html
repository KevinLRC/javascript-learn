<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>我的第一段 JavaScript</h1>
<p id="demo">
    JavaScript 能改变 HTML 元素的内容。
</p>
<script>
    function myFunction() {
        x = document.getElementById("demo");
        x.innerText = "Hello JavaScript"
    }
</script>

<button type="button" onclick="myFunction()">click here</button>
</body>
</html>
